<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><span class="icon-header learning"></span>{{ title }}</ion-title>    
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Video</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content padding *ngIf="video">
      <video
        controls
        [poster]="video.vimeo_video.thumbnail_medium.link_with_play_button"
        #videoPlayer
        controlsList="nodownload"
        style="width: 100%"
        autoplay
      >
        <source [src]="video.vimeo_video.medium" type="video/mp4" />
      </video>
  
      <h1 class="text-center am-title">{{ title }}</h1>
      <p class="text-center maxW mb-30 am-description">{{ video.description }}</p>
    </ion-content>
</ion-content>
